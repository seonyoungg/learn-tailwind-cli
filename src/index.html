<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>유틸리티 퍼스트 — Tailwind CSS</title>
    <link rel="icon" href="./assets/favicon.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="./styles/output.css" />
    <!-- 
    [Q] styles/input.css 인데 왜 styles/output.css 일까? 
    [A] 테일윈드css 특성상 input.css는 원본 파일이고, 실제로 HTML에서 적용할 때는 빌드된 output.css를 사용 필요
    -->
  </head>
  <body class="bg-sky-200 py-25 px-4">
    <section class="mb-10">
      <p class="text-center mb-3 font-semibold">1. Tailwind 알아보기</p>
      <div
        class="p-8 flex flex-col items-center gap-4 bg-white w-2/3 sm:w-150 mx-auto"
      >
        <h1 class="text-2xl font-bold hidden sm:block">
          유틸리티 퍼스트 - Tailwind CSS
        </h1>
        <figure class="w-40">
          <img src="./assets/tailwind-text-logo.svg" alt="Tailwind CSS" />
          <figcaption class="text-center mt-2 hidden sm:block">
            텍스트 로고
          </figcaption>
        </figure>
        <button
          type="button"
          class="bg-sky-400 text-white rounded-3xl focus:outline-1 focus:outline-blue-500 hover:bg-apple-blue-400 py-2 px-4 cursor-pointer"
        >
          버튼
        </button>
      </div>
    </section>

    <section>
      <p class="text-center mb-3 font-semibold">2. Tailwind UI만들기</p>
      <figure
        class="w-2/3 bg-white rounded-2xl flex flex-col items-center gap-5 p-8 mx-auto drop-shadow-xl sm:flex-row sm:w-150"
      >
        <img class="w-30" src="./assets/tailwind-logo.svg" alt="Tailwind CSS" />
        <figcaption class="flex flex-col gap-4 items-center sm:items-start">
          <h2 class="text-2xl text-sky-400 font-bold">Tailwind CSS</h2>
          <p class="font-medium">
            다양한 Tailwind CSS의 유틸리티 세트를 활용해 복잡한 컴포넌트를
            구성할 수 있습니다.
          </p>
          <a
            class="font-semibold text-sky-400 hover:text-sky-600"
            href="#"
            rel="noopener noreferrer"
          >
            유틸리티 퍼스트 펀더멘탈
          </a>
        </figcaption>
      </figure>
    </section>
  </body>
</html>
